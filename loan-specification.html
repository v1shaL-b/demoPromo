<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Specification</title>
    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="assets/css/slick.css">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section id="pricing" class="pricing-area ">
        <div class="row justify-content-center">
            <h2> Loan Specification </h2>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="assets/images/basic.svg" alt="" width="200px" height="200px">
                    <br><br>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque eaque quam ab accusantium. Porro autem velit quos. Odio aliquid, quas deleniti commodi quisquam ipsum atque voluptatum, nobis nostrum cupiditate fugit.
                    </p>

                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Name of Promoter</label>
                    <input type="text" placeholder="Name of Promoter">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">DIN</label>
                    <input type="text" placeholder="DIN">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">PAN</label>
                    <input type="text" placeholder="PAN">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">DOB</label>
                    <input type="text" placeholder="DOB">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Gender</label>
                    <select class="label" placeholder="Gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Designation</label>

                    <select class="label" name="" id="" placeholder="Designation">
                        <option value="ceo">ceo</option>
                        <option value="cfo">cfo</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Start Date</label>
                    <input type="text" placeholder="Start Date">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Experiance</label>
                    <input type="text" placeholder="Experiance">
                </div>
            </div>
            <hr>
        </div>
        <div class="row justify-content-center">
            <a href="promoter.html"> <button style="margin-right: 20px;" class="btn btn-warning"> Go Back </button> </a>
            <a href="kyc.html"> <button class="btn btn-info">Submit</button> </a>
        </div>
    </section>


</body>

</html>
