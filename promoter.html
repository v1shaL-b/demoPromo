<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Specification</title>
    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="assets/css/slick.css">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section id="pricing" class="pricing-area ">
        <div class="row justify-content-center">
            <h2> Loan Specification </h2>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="assets/images/basic.svg" alt="" width="200px" height="200px">
                    <br><br>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque eaque quam ab accusantium. Porro autem velit quos. Odio aliquid, quas deleniti commodi quisquam ipsum atque voluptatum, nobis nostrum cupiditate fugit.
                    </p>

                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <label for="" style="font-weight: 700;"> Vehicle Information </label>
            </div>

            <hr>
            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Vehicle Brand</label>
                    <input type="text" placeholder="Brand (Honda / Hyundai / Ducati)">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Type of Vehicle</label>
                    <input type="text" placeholder="(Car / Bike / Suv / XUV / Sedan)">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Chassi No. / Engine No.</label>
                    <input type="text" placeholder="Chassi no / Engine Number">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Year</label>
                    <input type="text" placeholder="Year">
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Make</label>
                    <input type="text" placeholder="Make">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Model</label>
                    <input type="text" placeholder="Model">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Estimated Value</label>
                    <input type="text" placeholder="Estimated Value">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">On Road Value</label>
                    <input type="text" placeholder="On Road Value">
                </div>
            </div>
            <hr>

            <div class="row justify-content-center">
                <label for="" style="font-weight: 700;"> Funding Information </label>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Estimated Value</label>
                    <input type="text" placeholder="Estimated Value of Vehicle">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Requested Loan Amt</label>
                    <input type="text" placeholder="Requested Loan Amt">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Total Cost</label>
                    <input type="text" placeholder="Total Cost">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Your Contribution</label>
                    <input type="text" placeholder="Your Contribution">
                </div>
            </div>
            <hr>

            <div class="row justify-content-center">
                <label for="" style="font-weight: 700;"> Income Information </label>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Income Type</label>
                    <input type="text" placeholder="Income Type">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Gross Income</label>
                    <input type="text" placeholder="Gross Income">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Net Income</label>
                    <input type="text" placeholder="Net Income">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Frequency</label>
                    <input type="text" placeholder="Frequency">
                </div>
            </div>
            <br>
        </div>
        <div class="row justify-content-center">
            <a href="loan-specification.html"> <button style="margin-right: 20px;" class="btn btn-warning"> Go Back </button> </a>
            <a href="kyc.html"> <button class="btn btn-info">Submit</button> </a>
        </div>
    </section>


</body>

</html>
