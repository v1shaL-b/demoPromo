<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter</title>
    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="assets/css/slick.css">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section id="pricing" class="pricing-area ">
        <div class="row justify-content-center">
            <h2> Promoter Details </h2>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="assets/images/promoter.png" alt="" width="200px" height="200px">
                    <br><br>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque eaque quam ab accusantium. Porro autem velit quos. Odio aliquid, quas deleniti commodi quisquam ipsum atque voluptatum, nobis nostrum cupiditate fugit.
                    </p>

                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Name of Promoter</label>
                    <input type="text" placeholder="Name of Promoter">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Applicant Name</label>
                    <input type="text" placeholder="Applicant Name">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Type of Loan</label>
                    <input type="text" placeholder="Type of Loan">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Desired Amount</label>
                    <input type="text" placeholder="Desired Amount">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Bank</label>
                    <select class="label" placeholder="Gender">
                        <option value="bank1">Bank 1</option>
                        <option value="bank2">Bank 2</option>
                        <option value="bank3">Bank 3</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Purpose</label>

                    <select class="label" name="" id="" placeholder="Purpose">
                        <option value="ceo">Business</option>
                        <option value="cfo">Farming</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Avg. Monthly Income (₹)</label>
                    <input type="text" placeholder="Avg. Monthly Income (₹)">
                </div>
                <div class="col-md-3">
                    <label class="label" for="">Avg. Monthly Expenses</label>
                    <input type="text" placeholder="Avg. Monthly Expenses">
                </div>
            </div>
            <hr>
        </div>
        <div class="row justify-content-center">
            <a href="loan-specification.html">
                <button class="btn btn-info">Submit</button>
            </a>
        </div>
    </section>


</body>

</html>
